name: deploy github page
on: 
  push:
   branches:
     - main
jobs:
  main: 
   runs-on: ubuntu-latest
   steps:
    - name: Checkout repo
      uses: actions/checkout@v2 
    - uses: KSXGitHub/github-actions-setup-pnpm@master      
    - name: install
      run: pnpm install
    - name: build
      run: npm run build
    - name: deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
       branch: gh-pages
       folder: dist